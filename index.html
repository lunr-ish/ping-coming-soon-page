<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo-wrapper">
          <img src="./images/logo.svg" alt="PING logo" />
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="main-heading">
          We are launching <span class="highlight">soon!</span>
        </h1>

        <p class="desc">Subscribe and get notified</p>

        <form action="#" id="subscribe-form" class="subscribe-form" novalidate>
          <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email address..."
              class="form-control"
            />
            <p class="error-text"></p>
          </div>
          <div class="form-group">
            <button type="submit" class="submit-btn">Notify Me</button>
          </div>
        </form>

        <div class="hero-img-wrapper">
          <img
            src="./images/illustration-dashboard.png"
            alt=""
            aria-hidden="true"
          />
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <ul class="socials-list">
          <li class="socials-item">
            <a href="#" class="socials-link">
              <span class="sr-only">PING on Facebook</span>
              <img src="./images/icon-facebook.svg" alt="" aria-hidden="true" />
            </a>
          </li>
          <li class="socials-item">
            <a href="#" class="socials-link">
              <span class="sr-only">PING on Twitter</span>
              <img src="./images/icon-twitter.svg" alt="" aria-hidden="true" />
            </a>
          </li>
          <li class="socials-item">
            <a href="#" class="socials-link">
              <span class="sr-only">PING on Instagram</span>
              <img
                src="./images/icon-instagram.svg"
                alt=""
                aria-hidden="true"
              />
            </a>
          </li>
        </ul>

        <small class="copyright"
          >&copy; Copyright Ping. All rights reserved.</small
        >
      </div>
    </footer>
  </body>
</html>
